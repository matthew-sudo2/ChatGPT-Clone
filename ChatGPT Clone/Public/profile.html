<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ChatGPT Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
            <p>Customize your ChatGPT experience</p>
        </div>

        <div id="successMessage" class="success-message">
            Profile updated successfully!
        </div>

        <div class="current-info">
            <h3>Current Profile</h3>
            <p><strong>Name:</strong> <span id="currentName">User</span></p>
            <p><strong>Profile Picture:</strong> <span id="currentPicStatus">Default avatar</span></p>
        </div>

        <form id="profileForm">
            <div class="profile-picture-section">
                <div class="profile-picture-container">
                    <div class="profile-picture" id="profilePicture">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="upload-overlay" id="uploadOverlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                <p style="color: #8e8ea0; font-size: 14px;">Click to upload profile picture</p>
            </div>

            <div class="form-group">
                <label for="username">Display Name</label>
                <input type="text" id="username" placeholder="Enter your name" maxlength="50">
            </div>

            <div class="form-group">
                <label for="preferredStyle">Chat Style Preference</label>
                <select id="preferredStyle" style="width: 100%; padding: 12px 16px; background: #3a3a3a; border: 1px solid #4a4a4a; border-radius: 8px; color: #ffffff; font-size: 16px;">
                    <option value="friendly">Friendly & Casual</option>
                    <option value="professional">Professional</option>
                    <option value="helpful">Helpful & Detailed</option>
                    <option value="creative">Creative & Fun</option>
                </select>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" id="backBtn">
                    <i class="fas fa-arrow-left"></i> Back to Chat
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Profile
                </button>
            </div>
        </form>
    </div>

    <!-- JavaScript Files -->
    <script src="JS/profile.js"></script>
</body>
</html>
